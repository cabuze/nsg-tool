name: Python with uv

on:
  push:
    branches:
      - main
  pull_request:

inputs:
  python-version:
    required: true
    default: "3.12.8"
  uv-version:
    required: true
    default: "0.5.21"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: yezz123/setup-uv@v4
      with:
        uv-version: ${{ inputs.uv-version }}

    - name: Install dependencies
      run: uv sync
