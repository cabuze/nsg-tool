name: "Web Client: Lint"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/client-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.7.1"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.16.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm run lint
